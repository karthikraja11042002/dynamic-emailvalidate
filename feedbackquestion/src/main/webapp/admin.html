<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADMIN CONTROL</title>
</head>
<body>
<form action='admin/viewFeedbackbyEmail'>
	<input type='text' name='userEmail' id="userEmail" required="required">
	<input type='submit' value='ADMIN REPORT BY EMAIL'>
</form>
<form action='admin/viewFeedback'>
	<input type='submit' value='ADMIN REPORT'>
</form>
<script>
// Email validation
    document.getElementById("userEmail").addEventListener("input", function() {
      var emailInput = document.getElementById("userEmail");
      if (emailInput.validity.typeMismatch) {
        emailInput.setCustomValidity("Please enter a valid email address.");
      } else {
        emailInput.setCustomValidity("");
      }
    });
    </script>
</body>
</html>
