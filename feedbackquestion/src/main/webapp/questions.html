<!DOCTYPE html>
<html>
<head>
<title>Feedback Questions</title>	
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="script/feedbackquestion.js"></script>
     <script>
             $(document).ready(function() {
    $.ajax({
        type: "get",
        datatype: "json",
        contenttype: "application/json",
        url: "/getCookies",
        success: function(data) {
        	alert(JSON.stringify(data));
        	 document.getElementById('uname').innerText = data.userName;
             document.getElementById('uage').innerText = data.userAge;
             document.getElementById('uemail').innerText = data.userEmail;
        }
    });
});
             </script>
             
</head>
<body>
	<h1>Feedback Questions</h1>
	<h2 id="uname"></h2>
	<h2 id="uage"></h2>
	<h2 id="uemail"></h2>
	<div id="feedbackForm"></div>
	<button id="submitFeedback">Submit Feedback</button>

</body>
</html>
